<div class="container mt-4">
  <h2 class="mb-4">Transactions</h2>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading .. .</span>
    </div>
  </div>

  <!-- Error alert -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Empty state -->
  <div *ngIf="transactions.length === 0 && !loading && !error" class="alert alert-info">
    No transactions yet. Add your first transaction!
  </div>

  <!-- Transaction table -->
  <table *ngIf="transactions.length > 0" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.date | date:'short' }}</td>
        <td>{{ transaction.description }}</td>
        <td>{{ transaction.category }}</td>
        <td>{{ transaction.amount | currency }}</td>
        <td [class]="transaction.type === 'income' ? 'text-success' : 'text-danger'">
          {{ transaction.type }}
        </td>
        <td>
          <button 
            class="btn btn-danger btn-sm" 
            (click)="deleteTransaction(transaction['_id']!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
